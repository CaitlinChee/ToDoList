<html>
<head>
  <script src="jquery-3.1.0.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css"></link>
</head>
<body>
  <h1>My To Dos</h1>
  <ul class="todo-list">
    <li class="todo hide">
      <input class="todo-checkbox" type="checkbox">
      <input class="todo-text" type="text" placeholder="First thing to do">
      <button class="todo-remove">Remove</button>
    </li>
  </ul>
  <button class="add-todo">Add To Do...</button>
</body>
</html>
